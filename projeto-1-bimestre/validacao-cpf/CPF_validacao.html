<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh; /* Ocupa 100% da tela */
            margin: 0;
            background-image: url("6867640.jpg"); /* Corrigido */  
            background-size: cover; /* Garante que a imagem cubra toda a tela */  
            background-position: center; /* Centraliza a imagem */ 
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Coloca os itens na esquerda e na direita, com espaço entre eles */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh;
            padding: 0 8vw; /* Adiciona espaçamento nas laterais */
        }

        .boxEsquerda {
            display: flex;
            text-align: center;
            align-items: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: bolder;
            font-style: oblique;
            width: 45vw; /* Ocupa 45% da largura da tela */
            height: 80vh;
            color: #823ca0;
            font-size: 4em;
            box-sizing: border-box;
        }

        .boxDireita{
            margin: 10vh 10vh;
            display: flex;
            width: 35vw;
            height: 80vh;
            border-radius: 20px;
            background-color: rgb(236, 236, 236);
            box-shadow: #a8a8a8;
            justify-content:center;
        }
        form {
            display: flex;
            flex-direction: column; /* Organiza os inputs e botões em coluna */
            align-items: center; /* Alinha os inputs no centro */
            width: 100%; /* Garante que o form ocupe a largura correta */
        }
        h1{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: 45px;
            font-size: 2em;
            text-align: center;
        }
        input{
            border-radius: 50px;
            width: 85%;
            height: 13%;
            padding-left: 12px;
            box-sizing: border-box; /*modifica as instruções sem modificar o tamanho da estrutura*/
            margin-bottom: 20px;
            color: #686767;
        }
        #Login{
            background-color: rgb(187, 128, 241);
            color: #f7f7f7;
            font-weight: bolder;
        }
        a{
            color: rgb(179, 98, 255);
        }
        label{
            font-weight: bold;
            align-self: flex-start;
            margin-left: 12%;
            margin-bottom: 2px;
        }
        p{
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxEsquerda">
            <p>Exercício1</p>
        </div>
        <div class="boxDireita">
            <form action="CPFvalidacao.php" method="post">
                <h1>Validação de CPF</h1>
                <label for="cpf">CPF</label>  
                <input type="text" name="cpf" placeholder="Insira seu CPF">  
                <input type="submit" value="Cadastrar cpf" id="Login">  
            </form>
        </div> 
    </div>
</body>
</html>
