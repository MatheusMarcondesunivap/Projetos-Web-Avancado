<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>CRUD Usuários com ApiService</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 2em;
            background-color: #f8f9fa;
        }

        .login-box {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1em;
            margin-bottom: 1em;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-box h5 {
            margin-bottom: 0.5em;
        }

        .form-section {
            margin-bottom: 2em;
        }
    </style>
</head>

<body class="container">
    <h1 class="mb-4">Gerenciamento de Usuários</h1>

    <!-- Formulário de login real -->
    <div class="form-section">
        <div class="mb-3">
            <input type="number" id="txtUsuario" class="form-control mb-2" placeholder="Usuário" />
            <input type="password" id="txtSenha" class="form-control mb-2" placeholder="Senha" />
        </div>
        <div class="mb-3" id="divBotoes"></div>
        <div id="divResposta"></div>
    </div>

    <!-- Caixa de referência de logins -->
    <h4>Exemplos de login:</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="login-box">
                <h5>Helio Esperidiao</h5>
                <p><strong>Usuário:</strong> 20</p>
                <p><strong>Senha:</strong> 19850101</p>
                <p><strong>Cargo:</strong> Administrador</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-box">
                <h5>Yure Campos Camilo</h5>
                <p><strong>Usuário:</strong> 21</p>
                <p><strong>Senha:</strong> 20090316</p>
                <p><strong>Cargo:</strong> Aluno</p>
            </div>
        </div>
    </div>

    <script type="module">
        import ApiService from './ApiService.js';
        const api = new ApiService("o token ainda será gerado");

        const txtUsuario = document.getElementById("txtUsuario");
        const txtSenha = document.getElementById("txtSenha");
        const divBotoes = document.getElementById("divBotoes");
        const divResposta = document.getElementById("divResposta");

        function createButton(text, className) {
            const btn = document.createElement("button");
            btn.textContent = text;
            btn.className = `btn ${className} me-2 mb-2`;
            return btn;
        }

        const btnLogin = createButton("Login", "btn-primary");
        btnLogin.onclick = async function () {
            if (txtUsuario.value.trim() === "") {
                divResposta.textContent = "Usuário Inválido";
                divResposta.className = "alert alert-danger";
                return;
            }
            if (txtSenha.value.trim() === "") {
                divResposta.textContent = "Senha Inválida";
                divResposta.className = "alert alert-danger";
                return;
            }

            const dadosLogin = {
                "controle": {
                    "Matricula": txtUsuario.value.trim(),
                    "Senha": txtSenha.value.trim()
                }
            };

            const respostaAPI = await api.post("/auth/login", dadosLogin);
            if (respostaAPI.success) {
                localStorage.setItem("userData", JSON.stringify(respostaAPI));
                window.location.href = "dashboard.html";
            } else {
                divResposta.textContent = "Usuário ou senha inválidos";
                divResposta.className = "alert alert-danger";
            }
        };

        divBotoes.appendChild(btnLogin);
    </script>
</body>

</html>
