<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Sistema Escolar</a>
    </div>
  </nav>

  <!-- Conteúdo central -->
  <div class="container text-center my-5">
    <div id="divUsuario" class="mb-4"></div>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <a href="turmas.html" class="btn btn-primary btn-lg shadow-sm">Turmas</a>
      <a href="alunos.html" class="btn btn-success btn-lg shadow-sm">Alunos</a>
      <a href="cursos.html" class="btn btn-warning btn-lg shadow-sm text-dark">Cursos</a>
      <a href="controle.html" class="btn btn-danger btn-lg shadow-sm">Usuários</a>
    </div>
  </div>

  <script type="module">

    const divUsuario = document.getElementById("divUsuario");
    let userData = localStorage.getItem("userData");

    if (userData) {
        userData = JSON.parse(userData);
        // Pega o token dentro da resposta
        const token = userData?.data?.token;

        console.log("Token recuperado:", token);

        divUsuario.innerHTML = `
            <div class="alert alert-primary shadow-sm">
            Bem-vindo(a), <strong>${userData.data.controle.nome}</strong>!
            </div>
        `;
    } else {
        window.location.href = "login.html";
    }
  </script>

</body>
</html>
